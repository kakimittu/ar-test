<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>AR Editor</title>
<style>
  body { font-family: sans-serif; padding: 20px; }
  input { width: 100%; margin-bottom: 10px; }
  button { padding: 10px; }
</style>
</head>
<body>

<h2>画像編集</h2>

<input id="img1" placeholder="画像1のパス">
<input id="img2" placeholder="画像2のパス">
<input id="img3" placeholder="画像3のパス">

<button onclick="save()">保存</button>

<script>
  function save() {
    const images = [
      document.getElementById('img1').value,
      document.getElementById('img2').value,
      document.getElementById('img3').value
    ];

    localStorage.setItem('arImages', JSON.stringify(images));
    alert('保存しました');
  }

  <a href="index.html">ARページに戻る</a>

</script>

</body>
</html>
