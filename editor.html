<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>AR Editor - Hyper Interface</title>
<style>
  /* 全体の背景：グリッド（網目）と深い紺色 */
  body { 
    font-family: 'Consolas', 'Courier New', monospace; 
    background-color: #000a14;
    background-image: 
      linear-gradient(rgba(0, 242, 255, 0.1) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 242, 255, 0.1) 1px, transparent 1px);
    background-size: 40px 40px;
    color: #00f2ff; 
    padding: 40px; 
    margin: 0;
    min-height: 100vh;
  }

  /* 編集エリアを囲む光る枠 */
  .container {
    max-width: 600px;
    margin: 0 auto;
    background: rgba(0, 20, 40, 0.8);
    border: 2px solid #00f2ff;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0 0 20px rgba(0, 242, 255, 0.3), inset 0 0 10px rgba(0, 242, 255, 0.2);
    position: relative;
    backdrop-filter: blur(5px);
  }

  /* SFっぽい角の装飾 */
  .container::before {
    content: "SYSTEM_READY";
    position: absolute;
    top: -10px;
    left: 20px;
    background: #00f2ff;
    color: #000;
    font-size: 10px;
    padding: 2px 8px;
    font-weight: bold;
  }

  h2 { 
    text-transform: uppercase; 
    letter-spacing: 4px; 
    border-bottom: 1px solid #00f2ff;
    padding-bottom: 10px;
    margin-top: 0;
    text-shadow: 0 0 10px #00f2ff;
  }

  /* 入力欄をおしゃれに */
  label {
    display: block;
    font-size: 12px;
    margin-bottom: 5px;
    margin-top: 15px;
    opacity: 0.8;
  }

  input { 
    width: 100%; 
    background: rgba(0, 0, 0, 0.5);
    border: 1px solid #00f2ff;
    color: #fff;
    padding: 12px; 
    box-sizing: border-box;
    margin-bottom: 10px; 
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    box-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
    background: rgba(0, 242, 255, 0.1);
  }

  /* ボタン：サイバーパンク風の斜めカット */
  button { 
    margin-top: 20px;
    width: 100%;
    background: #00f2ff;
    color: #000;
    border: none;
    padding: 15px; 
    font-weight: bold;
    font-size: 16px;
    text-transform: uppercase;
    cursor: pointer;
    clip-path: polygon(0% 0%, 95% 0%, 100% 30%, 100% 100%, 5% 100%, 0% 70%);
    transition: 0.3s;
  }

  button:hover {
    background: #fff;
    box-shadow: 0 0 25px #fff;
    transform: scale(1.02);
  }

  a {
    display: block;
    text-align: center;
    color: #00f2ff;
    text-decoration: none;
    margin-top: 20px;
    font-size: 14px;
    opacity: 0.7;
  }

  a:hover { opacity: 1; text-decoration: underline; }

</style>
</head>
<body>

<div class="container">
  <h2>Asset Config</h2>

  <label>ASSET_DATA_01</label>
  <input id="img1" placeholder="images/photo1.jpg">
  
  <label>ASSET_DATA_02</label>
  <input id="img2" placeholder="images/photo2.jpg">
  
  <label>ASSET_DATA_03</label>
  <input id="img3" placeholder="images/photo3.jpg">

  <button onclick="save()">Save to Database</button>

  <a href="index.html">RETURN TO AR_VIEWER >></a>
</div>

<script>
  // 前の保存用スクリプトがここに入ります
  function save() {
    const images = [
      document.getElementById('img1').value,
      document.getElementById('img2').value,
      document.getElementById('img3').value
    ];

    localStorage.setItem('arImages', JSON.stringify(images));
    alert('SYSTEM: Data synchronization complete.');
  }
</script>

</body>
</html>
