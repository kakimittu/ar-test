<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>AR PORTFOLIO EDITOR - MULTI TEXT</title>
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<style>
  body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; background: #0f0f0f; color: #fff; overflow: hidden; }
  #controls { width: 400px; padding: 20px; background: #1a1a1a; overflow-y: auto; border-right: 1px solid #333; display: flex; flex-direction: column; box-sizing: border-box; }
  #preview { flex-grow: 1; position: relative; background: #000; }
  h2 { margin: 0 0 20px 0; color: #00f2ff; font-size: 18px; }
  .input-group { margin-bottom: 20px; padding: 15px; background: #262626; border-radius: 8px; border-left: 4px solid #00f2ff; }
  label { display: block; margin-bottom: 5px; font-size: 12px; color: #00f2ff; font-weight: bold; }
  input[type="text"], input[type="file"] { width: 100%; padding: 10px; background: #333; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; margin-bottom: 10px; }
  .btn { width: 100%; padding: 15px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; margin-top: 20px; background: #00f2ff; color: #000; font-size: 16px; }
  .btn:disabled { background: #444; cursor: not-allowed; }
  .image-setting-card { background: #111; padding: 10px; margin-top: 10px; border-radius: 4px; border: 1px solid #333; }
  .image-setting-card img { width: 50px; height: 50px; object-fit: cover; margin-bottom: 5px; border-radius: 4px; }
</style>
</head>
<body>

<div id="controls">
  <h2>AR ADVANCED EDITOR</h2>
  
  <div class="input-group">
    <label>① ドキュメントID</label>
    <input type="text" id="markerId" value="akazawa">
    <label>② マーカーパス</label>
    <input type="text" id="pattInput" value="assets/markers/pattern-AKA2.patt">
  </div>

  <div class="input-group">
    <label>③ 画像とテキストの設定</label>
    <input type="file" id="fileInput" accept="image/*" multiple>
    <div id="dynamic-inputs">
      <p style="font-size: 11px; color: #888;">画像を選択してください</p>
    </div>
  </div>

  <button id="saveBtn" class="btn">FIRESTOREへ保存</button>
</div>

<div id="preview">
  <a-scene embedded vr-mode-ui="enabled: false">
    <a-entity id="rig" position="0 8 2" rotation="-85 0 0">
      <a-entity camera></a-entity>
    </a-entity>
    <a-light type="ambient" intensity="1.0"></a-light>
    <a-entity id="dynamic-content"></a-entity>
  </a-scene>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAHJPzHf4QR3V4GOcd0l3s-_VvSSYeWZAA",
  authDomain: "armisetai.firebaseapp.com",
  projectId: "armisetai",
  storageBucket: "armisetai.firebasestorage.app",
  messagingSenderId: "1006973944547",
  appId: "1:1006973944547:web:adc5e195039585bbdabbd6"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let imagesBase64 = [];
let imageRatios = [];
const FONT_URL = "https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/notosansjp/NotoSansJP-Medium.json";

// ファイル選択時の処理
document.getElementById("fileInput").onchange = async (e) => {
  imagesBase64 = []; imageRatios = [];
  const files = Array.from(e.target.files);
  const inputContainer = document.getElementById("dynamic-inputs");
  inputContainer.innerHTML = ""; // クリア

  for (let i = 0; i < files.length; i++) {
    const result = await processImage(files[i]);
    imagesBase64.push(result.data);
    imageRatios.push(result.ratio);

    // 入力フォームを生成
    const card = document.createElement("div");
    card.className = "image-setting-card";
    card.innerHTML = `
      <img src="${result.data}">
      <label>画像 ${i+1} のタイトル</label>
      <input type="text" class="name-input" data-index="${i}" placeholder="例: 赤澤 祐子">
      <label>画像 ${i+1} の説明</label>
      <input type="text" class="job-input" data-index="${i}" placeholder="例: 乗馬調教師">
    `;
    inputContainer.appendChild(card);
  }

  // 生成した入力欄にイベント登録
  document.querySelectorAll(".name-input, .job-input").forEach(el => {
    el.addEventListener('input', updatePreview);
  });
  updatePreview();
};

async function processImage(file) {
  return new Promise((resolve) => {
    const reader = new FileReader();
    reader.onload = (e) => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement("canvas");
        const maxW = 800;
        const ratio = img.height / img.width;
        canvas.width = maxW; canvas.height = maxW * ratio;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        resolve({ data: canvas.toDataURL("image/jpeg", 0.7), ratio: ratio });
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });
}

function updatePreview() {
  const container = document.getElementById("dynamic-content");
  container.innerHTML = "";
  
  const nameInputs = document.querySelectorAll(".name-input");
  const jobInputs = document.querySelectorAll(".job-input");

  imagesBase64.forEach((imgData, i) => {
    const entity = document.createElement("a-entity");
    let posX = i * 5; // プレビューでは横に並べる
    entity.setAttribute("position", `${posX} 0 0`);

    // 画像
    const aImg = document.createElement("a-image");
    aImg.setAttribute("src", imgData);
    aImg.setAttribute("rotation", "-90 0 0");
    aImg.setAttribute("width", 3);
    aImg.setAttribute("height", 3 * imageRatios[i]);
    entity.appendChild(aImg);

    // タイトル（画像ごと）
    const t1 = document.createElement("a-text");
    t1.setAttribute("value", nameInputs[i] ? nameInputs[i].value : "");
    t1.setAttribute("font", FONT_URL);
    t1.setAttribute("shader", "msdf");
    t1.setAttribute("align", "center");
    t1.setAttribute("position", "0 0.1 -2.5");
    t1.setAttribute("rotation", "-90 0 0");
    t1.setAttribute("width", 6);
    entity.appendChild(t1);

    // 説明（画像ごと）
    const t2 = document.createElement("a-text");
    t2.setAttribute("value", jobInputs[i] ? jobInputs[i].value : "");
    t2.setAttribute("font", FONT_URL);
    t2.setAttribute("shader", "msdf");
    t2.setAttribute("align", "center");
    t2.setAttribute("position", "0 0.1 2.5");
    t2.setAttribute("rotation", "-90 0 0");
    t2.setAttribute("width", 5);
    t2.setAttribute("color", "#ffcc00");
    entity.appendChild(t2);

    container.appendChild(entity);
  });
}

document.getElementById("saveBtn").onclick = async () => {
  const markerId = document.getElementById("markerId").value;
  if(!markerId || imagesBase64.length === 0) return alert("IDと画像は必須です");

  const saveBtn = document.getElementById("saveBtn");
  saveBtn.disabled = true; saveBtn.innerText = "保存中...";

  // 全ての入力値を配列にまとめる
  const names = Array.from(document.querySelectorAll(".name-input")).map(el => el.value);
  const jobs = Array.from(document.querySelectorAll(".job-input")).map(el => el.value);

  try {
    await setDoc(doc(db, "arUsers", markerId), {
      images: imagesBase64,
      ratios: imageRatios,
      names: names,  // 配列で保存
      jobs: jobs,    // 配列で保存
      pattUrl: document.getElementById("pattInput").value
    });
    alert("全データの保存が完了しました！");
  } catch (e) {
    alert("エラー: " + e.message);
  } finally {
    saveBtn.disabled = false; saveBtn.innerText = "FIRESTOREへ保存";
  }
};
</script>
</body>
</html>
