<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>AR EDITOR - NO EXTERNAL FONTS</title>
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<style>
  body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; background: #0f0f0f; color: #fff; }
  #controls { width: 350px; padding: 20px; background: #1a1a1a; overflow-y: auto; border-right: 1px solid #333; }
  #preview { flex-grow: 1; background: #000; position: relative; }
  .input-group { margin-bottom: 20px; padding: 15px; background: #262626; border-radius: 8px; }
  label { display: block; margin-bottom: 5px; font-size: 12px; color: #00f2ff; font-weight: bold; }
  input { width: 100%; padding: 10px; background: #333; border: 1px solid #444; color: #fff; margin-bottom: 10px; box-sizing: border-box; }
  .btn { width: 100%; padding: 15px; background: #00f2ff; border: none; font-weight: bold; cursor: pointer; }
  .card { background: #111; padding: 10px; margin-top: 10px; border: 1px solid #333; }
  .card img { width: 50px; height: 50px; object-fit: cover; }
</style>
</head>
<body>

<div id="controls">
  <h2>AR EDITOR</h2>
  <div class="input-group">
    <label>① ID</label>
    <input type="text" id="markerId" value="akazawa">
    <label>② マーカーパス</label>
    <input type="text" id="pattInput" value="assets/markers/pattern-AKA2.patt">
  </div>
  <div class="input-group">
    <label>③ 画像追加</label>
    <input type="file" id="fileInput" accept="image/*" multiple>
    <div id="dynamic-inputs"></div> </div>
  <button id="saveBtn" class="btn">保存</button>
</div>

<div id="preview">
  <a-scene embedded vr-mode-ui="enabled: false">
    <a-entity id="rig" position="0 8 0" rotation="-90 0 0">
      <a-entity camera></a-entity>
    </a-entity>
    <a-entity id="dynamic-content"></a-entity>
  </a-scene>
</div>

<script type="module">
// --- Firebase 設定（あなたのキーをここに入れてください） ---
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = { 
  apiKey: "AIzaSyAHJPzHf4QR3V4GOcd0l3s-_VvSSYeWZAA", 
  authDomain: "armisetai.firebaseapp.com",
  projectId: "armisetai",
  storageBucket: "armisetai.firebasestorage.app",
  messagingSenderId: "1006973944547",
  appId: "1:1006973944547:web:adc5e195039585bbdabbd6"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let imagesBase64 = [];
let imageRatios = [];

// 文字を「画像（データ）」に変換する関数
function createTextData(text, color) {
  const canvas = document.createElement("canvas");
  canvas.width = 512; canvas.height = 128;
  const ctx = canvas.getContext("2d");
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = color;
  ctx.font = "bold 50px sans-serif";
  ctx.textAlign = "center";
  ctx.fillText(text || " ", 256, 80);
  return canvas.toDataURL();
}

document.getElementById("fileInput").onchange = async (e) => {
  imagesBase64 = []; imageRatios = [];
  const files = Array.from(e.target.files);
  const container = document.getElementById("dynamic-inputs");
  container.innerHTML = "";

  for (let i = 0; i < files.length; i++) {
    const res = await processImage(files[i]);
    imagesBase64.push(res.data);
    imageRatios.push(res.ratio);

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="${res.data}">
      <input type="text" class="name-input" placeholder="タイトル" value="タイトル${i+1}">
      <input type="text" class="job-input" placeholder="説明" value="説明${i+1}">
    `;
    container.appendChild(div);
  }
  document.querySelectorAll("input").forEach(el => el.oninput = updatePreview);
  updatePreview();
};

async function processImage(file) {
  return new Promise(resolve => {
    const r = new FileReader();
    r.onload = (e) => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement("canvas");
        const ratio = img.height / img.width;
        canvas.width = 400; canvas.height = 400 * ratio;
        canvas.getContext("2d").drawImage(img, 0, 0, 400, 400 * ratio);
        resolve({ data: canvas.toDataURL("image/jpeg", 0.6), ratio: ratio });
      };
      img.src = e.target.result;
    };
    r.readAsDataURL(file);
  });
}

function updatePreview() {
  const stage = document.getElementById("dynamic-content");
  stage.innerHTML = "";
  const names = document.querySelectorAll(".name-input");
  const jobs = document.querySelectorAll(".job-input");

  imagesBase64.forEach((img, i) => {
    const ent = document.createElement("a-entity");
    ent.setAttribute("position", `${i * 6} 0 0`);

    // 写真
    const aImg = document.createElement("a-image");
    aImg.setAttribute("src", img);
    aImg.setAttribute("rotation", "-90 0 0");
    const r = imageRatios[i] || 1;
    aImg.setAttribute("width", 3); aImg.setAttribute("height", 3 * r);
    ent.appendChild(aImg);

    // タイトルを画像として表示（外部フォント不要！）
    const t1 = document.createElement("a-image");
    t1.setAttribute("src", createTextData(names[i]?.value, "#ffffff"));
    t1.setAttribute("position", `0 ${(3 * r / 2) + 0.6} 0.1`);
    t1.setAttribute("width", 4); t1.setAttribute("height", 1);
    ent.appendChild(t1);

    // 説明を画像として表示
    const t2 = document.createElement("a-image");
    t2.setAttribute("src", createTextData(jobs[i]?.value, "#ffcc00"));
    t2.setAttribute("position", `0 -${(3 * r / 2) + 0.6} 0.1`);
    t2.setAttribute("width", 3); t2.setAttribute("height", 0.75);
    ent.appendChild(t2);

    stage.appendChild(ent);
  });
}

document.getElementById("saveBtn").onclick = async () => {
  const id = document.getElementById("markerId").value;
  const names = Array.from(document.querySelectorAll(".name-input")).map(el => el.value);
  const jobs = Array.from(document.querySelectorAll(".job-input")).map(el => el.value);
  try {
    await setDoc(doc(db, "arUsers", id), {
      images: imagesBase64, ratios: imageRatios, names: names, jobs: jobs,
      pattUrl: document.getElementById("pattInput").value
    });
    alert("保存完了");
  } catch (e) { alert(e.message); }
};
</script>
</body>
</html>
