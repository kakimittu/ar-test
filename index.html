<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AR Card</title>

<!-- A-Frame -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

<!-- AR.js -->
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

</head>
<body style="margin:0; overflow:hidden;">

<a-scene embedded arjs>

  <a-marker preset="hiro">
    <!-- ã“ã“ã«ç”»åƒãŒè‡ªå‹•ç”Ÿæˆã•ã‚Œã¾ã™ -->
  </a-marker>

  <a-entity camera></a-entity>

</a-scene>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* ===============================
   ðŸ”¥ ã‚ãªãŸã®Firebaseè¨­å®šã‚’å…¥ã‚Œã‚‹
================================= */
const firebaseConfig = {
  apiKey: "AIzaSyAHJPzHf4QR3V4GOcd0l3s-_VvSSYeWZAA",
    authDomain: "armisetai.firebaseapp.com",
    projectId: "armisetai",
    storageBucket: "armisetai.firebasestorage.app",
    messagingSenderId: "1006973944547",
    appId: "1:1006973944547:web:adc5e195039585bbdabbd6"
  };

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ===============================
   Firestore ãƒ‡ãƒ¼ã‚¿å–å¾—
   arUsers / akazawa / images
================================= */
const docRef = doc(db, "arUsers", "akazawa");
const docSnap = await getDoc(docRef);

if (!docSnap.exists()) {
  alert("Firestoreã«ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“");
} else {

  const data = docSnap.data();
  const images = data.images;

  const marker = document.querySelector("a-marker");

  let currentIndex = 0;
  const planes = [];

  /* ===============================
     è£…é£¾ãƒ•ãƒ¬ãƒ¼ãƒ ï¼ˆã‚«ãƒ¼ãƒ‰é¢¨ï¼‰
  ================================= */
  const frame = document.createElement("a-plane");
  frame.setAttribute("width", "1.5");
  frame.setAttribute("height", "2.1");
  frame.setAttribute("rotation", "-90 0 0");
  frame.setAttribute("position", "0 0.01 -0.02");
  frame.setAttribute("color", "#111");
  frame.setAttribute("material", "opacity:0.8; side:double;");
  marker.appendChild(frame);

  /* ===============================
     ç”»åƒç”Ÿæˆ
  ================================= */
  images.forEach((url) => {

    const plane = document.createElement("a-plane");
    plane.setAttribute("rotation", "-90 0 0");
    plane.setAttribute("position", "0 0.02 0");
    plane.setAttribute("visible", "false");
    plane.setAttribute(
      "material",
      "transparent:true; side:double; depthTest:false;"
    );

    const img = new Image();
    img.onload = function() {
      const aspect = img.height / img.width;
      plane.setAttribute("width", "1.2");
      plane.setAttribute("height", 1.2 * aspect);
    };
    img.src = url;

    plane.setAttribute("src", url);

    marker.appendChild(plane);
    planes.push(plane);
  });

  /* ===============================
     è¡¨ç¤ºæ›´æ–°ï¼ˆå·¦å³ã‚«ãƒ«ãƒ¼ã‚»ãƒ«ï¼‰
  ================================= */
  function updateCarousel() {
    planes.forEach((plane, index) => {

      if (index === currentIndex) {

        plane.setAttribute("position", "0 0.15 0");
        plane.setAttribute("scale", "1.2 1.2 1.2");
        plane.setAttribute("visible", "true");

      } else if (index === (currentIndex - 1 + planes.length) % planes.length) {

        plane.setAttribute("position", "-1.5 0.12 -0.3");
        plane.setAttribute("scale", "0.6 0.6 0.6");
        plane.setAttribute("visible", "true");

      } else if (index === (currentIndex + 1) % planes.length) {

        plane.setAttribute("position", "1.5 0.12 -0.3");
        plane.setAttribute("scale", "0.6 0.6 0.6");
        plane.setAttribute("visible", "true");

      } else {

        plane.setAttribute("visible", "false");

      }

    });
  }

  updateCarousel();

  /* ===============================
     ã‚¿ãƒƒãƒ—ã§åˆ‡æ›¿
  ================================= */
  marker.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % planes.length;
    updateCarousel();
  });

}

</script>

</body>
</html>
