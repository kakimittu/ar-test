<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>印刷物ARテスト</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    /* ボタンUI */
    #ui {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 999;
    }
    #ui button {
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body style="margin:0; overflow:hidden;">

<!-- ボタンUI -->
<div id="ui">
  <button id="showImage">画像</button>
  <button id="show3D">3D</button>
  <button id="rotate">回転</button>
</div>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false"
  cursor="rayOrigin: mouse"
  raycaster="objects: .clickable">

  <!-- マーカー -->
  <a-marker
    type="pattern"
    url="assets/markers/pattern-ROBOTA.patt">

    <!-- 画像 -->
    <a-image
      id="image"
      class="clickable"
      src="assets/images/3.png"
      width="1"
      height="1"
      rotation="-90 0 0"
      position="0 0 0.01">
    </a-image>

    <!-- 3Dモデル -->
    <a-entity
      id="model"
      class="clickable"
      gltf-model="assets/models/Pumpkin.glb"
      scale="0.5 0.5 0.5"
      position="0 0.25 0"
      rotation="0 0 0"
      visible="false">
    </a-entity>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
  const image = document.querySelector('#image');
  const model = document.querySelector('#model');

  // 画像表示
  document.querySelector('#showImage').addEventListener('click', () => {
    if (!image.parentNode) {
      model.parentNode.appendChild(image);
    }
    image.setAttribute('visible', true);
    model.setAttribute('visible', false);
  });

  // 3D表示（画像は完全削除）
  document.querySelector('#show3D').addEventListener('click', () => {
    if (image.parentNode) {
      image.parentNode.removeChild(image);
    }
    model.setAttribute('visible', true);
  });

  // 回転
  document.querySelector('#rotate').addEventListener('click', () => {
    model.object3D.rotation.y += Math.PI / 4;
  });
</script>

</body>
</html>
