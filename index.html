<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>印刷物ARテスト</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene embedded arjs="sourceType: webcam;">

  <!-- マーカー -->
<a-marker type="pattern" url="assets/markers/pattern-ROBOTA.patt">

  <!-- ライト -->
  <a-entity light="type: ambient; intensity: 1"></a-entity>
  <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>

  <!-- 画像 -->
  <a-image
    id="image"
    src="assets/images/3.png"
    width="1"
    height="1"
    rotation="-90 0 0"
    position="0 0 0.01">
  </a-image>

  <!-- 3D（強制表示テスト） -->
  <a-entity
    id="model"
    gltf-model="assets/models/Pumpkin.glb"
    scale="1 1 1"
    position="0 1 0"
    rotation="-90 0 0"
    visible="true">
  </a-entity>

</a-marker>

  <!-- カメラ -->
  <a-entity camera></a-entity>

</a-scene>

<!-- 動作制御 -->
<script>
  const image = document.querySelector('#image');
  const model = document.querySelector('#model');

  // 画像 → 3D に切り替え
  image.addEventListener('click', () => {
    image.setAttribute('visible', false);
    model.setAttribute('visible', true);
  });

  // 3D をタップしたら回転
  model.addEventListener('click', () => {
    model.object3D.rotation.y += Math.PI / 2;
  });
</script>

</body>
</html>
