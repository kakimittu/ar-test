<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>CYBER AR - FIRESTORE EDITION</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, getDoc } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  /* あなたの設定をここに */
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.addEventListener("DOMContentLoaded", async () => {

  const markerId = "tanaka"; // ← FirestoreのドキュメントID

  const docRef = doc(db, "markers", markerId);
  const docSnap = await getDoc(docRef);

  if (docSnap.exists()) {
    const data = docSnap.data();
    const imageUrl = data.imageUrl;

    const mainImage = document.getElementById("mainImage");
    mainImage.setAttribute("src", imageUrl);
  }

});
</script>

<style>
body { margin: 0; overflow: hidden; }
</style>
</head>

<body>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false"
>

  <a-assets>
    <img id="sparkle" src="assets/sparkle.png">
  </a-assets>

  <a-marker
    type="pattern"
    url="assets/markers/pattern-AKA2.patt"
  >

    <!-- メイン画像 -->
  <a-plane
  id="mainImage"
  position="0 0.01 0"
  rotation="-90 0 0"
  width="1.2"
  height="1.2">
</a-plane>


    <!-- キラキラ① -->
  <a-image
  src="#sparkle"
  rotation="-90 0 0"
  position="0.8 0.02 0.8"
  width="0.3"
  animation="property: position;
             dir: alternate;
             dur: 1500;
             loop: true;
             to: 0.8 0 1.0">
</a-image>

    <!-- キラキラ② -->
  <a-image
  src="#sparkle"
  rotation="-90 0 0"
  position="-0.8 0.02 0.8"
  width="0.25"
  animation="property: rotation;
             to: -90 0 360;
             dur: 4000;
             loop: true;">
</a-image>

  </a-marker>

  <a-entity camera></a-entity>

</a-scene>

</body>
</html>
