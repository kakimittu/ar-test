<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Custom Marker AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false"
>

  <!-- assets -->
  <a-assets>
    <img id="img1" src="assets/images/tukareta.jpg">
  </a-assets>

  <!-- 自作マーカー -->
  <a-marker
    type="pattern"
    url="assets/markers/pattern-ROBOTA.png"
  >

    <!-- 表示する画像 -->
    <a-plane
      position="0 0 0"
      rotation="-90 0 0"
      width="1.2"
      height="1.2"
      material="src: #img1"
    ></a-plane>

  </a-marker>

  <!-- カメラ -->
  <a-entity camera></a-entity>

</a-scene>
</body>
</html>
