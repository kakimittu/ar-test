<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AR Image Switch</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false"
>

  <!-- assets -->
  <a-assets>
    <img id="img1-src" src="assets/images/sasanooaikon.png">
    <img id="img2-src" src="assets/images/tukareta.jpg">
    <img id="img3-src" src="assets/images/3.png">
  </a-assets>

  <!-- マーカー -->
  <a-marker
    id="marker"
    type="pattern"
    url="assets/markers/pattern-AKA2.patt"
  >

    <!-- 画像1 -->
    <a-image
      id="img1"
      src="#img1-src"
      position="-1 0 0"
      rotation="-90 0 0"
      width="1"
      height="1"
      visible="true">
    </a-image>

    <!-- 画像2 -->
    <a-image
      id="img2"
      src="#img2-src"
      position="0 0 0"
      rotation="-90 0 0"
      width="1"
      height="1"
      visible="false">
    </a-image>

    <!-- 画像3 -->
    <a-image
      id="img3"
      src="#img3-src"
      position="1 0 0"
      rotation="-90 0 0"
      width="1"
      height="1"
      visible="false">
    </a-image>

  </a-marker>

  <!-- カメラ -->
  <a-entity camera></a-entity>

</a-scene>

<script>
  let currentIndex = 0;
  let isMarkerVisible = false;

  const images = ["img1", "img2", "img3"];
  const marker = document.getElementById("marker");

  function updateImages() {
    images.forEach((id, index) => {
      const el = document.getElementById(id);

      if (index === currentIndex) {
        el.setAttribute("visible", true);
        el.setAttribute("position", "0 0 0");
        el.setAttribute("scale", "1.2 1.2 1.2");
      } else if (index < currentIndex) {
        el.setAttribute("visible", true);
        el.setAttribute("position", "-1 0 0");
        el.setAttribute("scale", "0.6 0.6 0.6");
      } else {
        el.setAttribute("visible", true);
        el.setAttribute("position", "1 0 0");
        el.setAttribute("scale", "0.6 0.6 0.6");
      }
    });
  }

  marker.addEventListener("markerFound", () => {
    if (isMarkerVisible) return;
    isMarkerVisible = true;

    currentIndex = (currentIndex + 1) % images.length;
    updateImages();
  });

  marker.addEventListener("markerLost", () => {
    isMarkerVisible = false;
  });

  window.addEventListener("load", updateImages);
</script>


</body>
</html>
