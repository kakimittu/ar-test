<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR 3D位置デバッグ</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    #debug {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 10px;
      color: #fff;
      font-size: 12px;
      z-index: 999;
      width: 95%;
      max-width: 420px;
    }
    #debug label {
      display: block;
      margin-top: 6px;
    }
  </style>
</head>

<body>

<div id="debug">
  <label>上下（Y） <input id="posY" type="range" min="-1" max="1" step="0.01" value="-0.3"></label>
  <label>前後（Z） <input id="posZ" type="range" min="-1" max="1" step="0.01" value="0"></label>
  <label>大きさ <input id="scale" type="range" min="0.05" max="1" step="0.01" value="0.3"></label>
  <label>回転 <input id="rotY" type="range" min="0" max="360" step="1" value="180"></label>
</div>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false">

  <a-marker type="pattern" url="assets/markers/pattern-ROBOTA.patt">

    <!-- デバッグ用の地面（位置確認用） -->
    <a-plane
      width="1"
      height="1"
      rotation="-90 0 0"
      color="#00ff00"
      opacity="0.3">
    </a-plane>

    <!-- 3Dモデル -->
 <a-entity
  id="model"
  gltf-model="assets/models/Pumpkin.glb"
  position="0 -0.6 0"
  scale="0.15 0.15 0.15"
  rotation="0 180 0">
</a-entity>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
  const model = document.querySelector('#model');

  const posY = document.querySelector('#posY');
  const posZ = document.querySelector('#posZ');
  const scale = document.querySelector('#scale');
  const rotY = document.querySelector('#rotY');

  function update() {
    model.setAttribute('position', `0 ${posY.value} ${posZ.value}`);
    model.setAttribute('scale', `${scale.value} ${scale.value} ${scale.value}`);
    model.setAttribute('rotation', `0 ${rotY.value} 0`);
  }

  posY.oninput = update;
  posZ.oninput = update;
  scale.oninput = update;
  rotY.oninput = update;
</script>

</body>
</html>
