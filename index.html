<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>オリジナル名刺AR</title>

</head>

<body style="margin:0; overflow:hidden;">
  <a-scene 
    embedded 
    arjs="debugUIEnabled: false; smooth: true; smoothCount: 10; smoothTolerance: 0.01; smoothThreshold: 5;">

      <img id="landscape" src="assets/images/tukareta.jpg">
    </a-assets>

  <a-marker type="pattern" url="assets/markers/pattern-marker3.patt">

  <a-entity
    gltf-model="assets/models/model.glb"
    scale="0.5 0.5 0.5"
    rotation="0 180 0"
    position="0 0 0">
  </a-entity>

</a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
