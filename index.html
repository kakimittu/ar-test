<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>CYBER AR - FIRESTORE EDITION</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from 
"https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

import { getFirestore, doc, getDoc } from 
"https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAHJPzHf4QR3V4GOcd0l3s-_VvSSYeWZAA",
  authDomain: "armisetai.firebaseapp.com",
  projectId: "armisetai",
  storageBucket: "armisetai.firebasestorage.app",
  messagingSenderId: "1006973944547",
  appId: "1:1006973944547:web:adc5e195039585bbdabbd6"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.addEventListener("DOMContentLoaded", async () => {

  const markerId = "akazawa"; // ← あなたのFirestoreドキュメント名

  const docRef = doc(db, "arUsers", markerId);
  const docSnap = await getDoc(docRef);

if (docSnap.exists()) {
  const data = docSnap.data();
  const images = data.images;

  const marker = document.querySelector("a-marker");

  let currentIndex = 0;
  const planes = [];

  // ===== 画像生成 =====
  images.forEach((url) => {

    const plane = document.createElement("a-plane");

    // マーカーに寝かせる
    plane.setAttribute("rotation", "-90 0 0");

    // 最初は非表示
    plane.setAttribute("visible", "false");

    // 白線防止（透明対応）
    plane.setAttribute("material", "transparent:true; side:double;");

    // 画像比率調整
    const img = new Image();
    img.onload = function() {
      const aspect = img.height / img.width;

      const baseWidth = 1.6; // ← 大きさアップ
      plane.setAttribute("width", baseWidth);
      plane.setAttribute("height", baseWidth * aspect);
    };
    img.src = url;

    plane.setAttribute("src", url);

    marker.appendChild(plane);
    planes.push(plane);
  });

  // ===== 表示更新 =====
  function updateCarousel() {

    planes.forEach((plane, index) => {

      plane.setAttribute("visible", "false");

      // 中央
      if (index === currentIndex) {
       plane.setAttribute("position", "0 0.15 0");
        plane.setAttribute("scale", "1.3 1.3 1.3");
        plane.setAttribute("visible", "true");

      // 左
      } else if (index === (currentIndex - 1 + planes.length) % planes.length) {
        plane.setAttribute("position", "-2 0.12 -0.4");
        plane.setAttribute("scale", "0.7 0.7 0.7");
        plane.setAttribute("visible", "true");

      // 右
      } else if (index === (currentIndex + 1) % planes.length) {
        plane.setAttribute("position", "2 0.12 -0.4");
        plane.setAttribute("scale", "0.7 0.7 0.7");
        plane.setAttribute("visible", "true");
      }

    });
  }

  updateCarousel();

  // ===== 5秒ごと切替 =====
  setInterval(() => {
    currentIndex = (currentIndex + 1) % planes.length;
    updateCarousel();
  }, 5000);
}


});
</script>

<style>
body { margin: 0; overflow: hidden; }
</style>
</head>

<body>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false"
>

  <a-assets>
    <img id="sparkle" src="assets/sparkle.png">
  </a-assets>

  <a-marker
    type="pattern"
    url="assets/markers/pattern-AKA2.patt"
  >

    <!-- メイン画像 -->
<a-plane 
  color="#ff9900" 
  width="2" height="1.2" 
  position="0 0.01 0"
  rotation="-90 0 0"
  material="shader: flat; opacity: 0.3; transparent: true; blending: additive; depthWrite: false"
  animation="property: material.opacity; from: 0.1; to: 0.4; dir: alternate; dur: 2000; loop: true">
</a-plane>

<a-circle
  radius="0.08"
  color="#ff8c00"
  position="-1.2 0.1 0.5"
  rotation="-90 0 0"
  material="shader: flat; transparent: true; opacity: 0.6; blending: additive"
  animation="property: scale; from: 1 1 1; to: 1.3 1.3 1; dir: alternate; dur: 800; loop: true"
  animation__pos="property: position; to: -1.2 0.2 0.4; dir: alternate; dur: 1200; loop: true">
</a-circle>
  </a-marker>

  <a-entity camera></a-entity>

</a-scene>

</body>
</html>
