<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AR Image Switch</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false"
>

  <!-- assets -->
 <a-assets id="assets"></a-assets>

  <!-- マーカー -->
  <a-marker
    id="marker"
    type="pattern"
    url="assets/markers/pattern-AKA2.patt"
  >

    <!-- 画像1 -->
    <a-image
      id="img1"
      src="#img1-src"
      position="-1 0 0"
      rotation="-90 0 0"
      width="1"
      height="1"
      visible="true">
    </a-image>

    <!-- 画像2 -->
    <a-image
      id="img2"
      src="#img2-src"
      position="0 0 0"
      rotation="-90 0 0"
      width="1"
      height="1"
      visible="false">
    </a-image>

    <!-- 画像3 -->
    <a-image
      id="img3"
      src="#img3-src"
      position="1 0 0"
      rotation="-90 0 0"
      width="1"
      height="1"
      visible="false">
    </a-image>

    <a-plane
  id="nextBtn"
  position="0 -1 0"
  rotation="-90 0 0"
  width="0.8"
  height="0.3"
  color="blue">
</a-plane>

  </a-marker>

  <!-- カメラ -->
  <a-entity camera></a-entity>

</a-scene>

<script>
  let currentIndex = 0;
  let isMarkerVisible = false;

  const marker = document.getElementById("marker");
  const assets = document.getElementById("assets");

  const savedImages =
    JSON.parse(localStorage.getItem('arImages')) || [
      "assets/images/sasanooaikon.png",
      "assets/images/tukareta.jpg",
      "assets/images/3.png"
    ];

  const imageElements = [];

  savedImages.forEach((src, index) => {
    const assetImg = document.createElement('img');
    assetImg.setAttribute('id', 'img-src-' + index);
    assetImg.setAttribute('src', src);
    assets.appendChild(assetImg);

    const aImg = document.createElement('a-image');
    aImg.setAttribute('id', 'img' + index);
    aImg.setAttribute('src', '#img-src-' + index);
    aImg.setAttribute('rotation', '-90 0 0');
    aImg.setAttribute('visible', true);

    marker.appendChild(aImg);
    imageElements.push(aImg);
  });

  function updateImages() {
    imageElements.forEach((el, index) => {
      let pos, scale;

      if (index === currentIndex) {
        pos = "0 0 0";
        scale = "1.2 1.2 1.2";
      } else if (index < currentIndex) {
        pos = "-1 0 0";
        scale = "0.6 0.6 0.6";
      } else {
        pos = "1 0 0";
        scale = "0.6 0.6 0.6";
      }

      el.setAttribute("position", pos);
      el.setAttribute("scale", scale);
    });
  }

  marker.addEventListener("markerFound", () => {
    isMarkerVisible = true;
  });

  marker.addEventListener("markerLost", () => {
    isMarkerVisible = false;
  });

  document.body.addEventListener("click", () => {
    if (!isMarkerVisible) return;
    currentIndex = (currentIndex + 1) % imageElements.length;
    updateImages();
  });

  window.addEventListener("load", updateImages);
  
  document.getElementById("nextBtn")
  .addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % imageElements.length;
    updateImages();
  });

</script>



</body>
</html>
